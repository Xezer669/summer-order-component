<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <!-- Css Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary Component</title>
</head>
<body>
<main>
 <div class="container">
   <div class="card">
   <img class="card-img-top" src="image/illustration-hero.svg" alt="">
    <div class="card-body">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs audiobooks, podcasts on any device anywhere you like!</p>

        <div class="content">
          <div class="fist-div">
          <img src="image/icon-music.svg" alt="" class="image-icon">
          </div>
          <div class="second-div">
          <h2>Annual Plan</h2>
          <span>$59.99/Year</span>
          </div>
          <div>
            <a href="#">Change</a>
          </div>
        </div>
          <button class="proceed-button">
            Proceed to Payment
          </button>
        <a href="#" class="cancel">Cancel Order</a>
    </div>
</div>
</div>
</main>
</body>
</html>
